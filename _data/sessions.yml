  title: "Angular"
  description: "Angular é um framework javascript baseado no padrão de desenvolvomento de software MVC. Algumas de suas poderosas características são: Extender o vocabulario html, criando componentes totalmente customizados de acordo com dados relevantes e que se comunicam entre si."
