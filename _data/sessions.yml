  id: 203
  title: "Dando vida ao Arduino com JS"
  description: "A galera do ArduRec vai até o JS Day para mostrar que JS já está controlando os embarcados. No workshop vamos sair do zero e aprender como controlar uma Arduino utilizando Java Script."
  subtype: Codelab
