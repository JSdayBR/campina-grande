  id: 204
  title: "Windows Phone Script"
  description: "Sim, também é possível programar para a plataforma móvel da Microsoft com Javascript! No Windows Phone 8.1 e agora com a chegada da versão Windows 10 Mobile, é possível escrever aplicações nativas com HTML, CSS, Javascript e a consolidada linguagem de interface XAML. Tudo isso com a facilidade e praticidade de desenvolver utilizando o Visual Studio."
  subtype: presentation
  speakers: [11]
  language: pt-BR
  complexity: "Intermediate"
-
  id: 205
  title: "Metal.js - Contruindo componentes com ES6"
  description: "Por diversos anos a Liferay tem usado YUI como o principal biblioteca JavaScript da empresa. Em 2014, no entanto, a Yahoo anunciou que o YUI seria abandonado, sem mais manutenção. Agora era necessária outra biblioteca para substituí-lo, o que tornou-se uma oportunidade para modernizar o JavaScript da empresa, usando tecnologias mais recentes. Daí surgiu o Metal.js, uma nova biblioteca open source muito poderosa e com poucos KB, e que já usa ES6. Venha aprender como ela funciona e como usá-la em seus projetos!"
  subtype: presentation
  speakers: [12]
  language: pt-BR
  complexity: "Intermediate"
-
  id: 206
  title: "Já está na hora de você começar a aprender o NodeJS!"
  description: "Todo mundo fala de NodeJS certo? mas porque ele é tão diferente, o que ele tem de especial e porque eu deveria aprender? Essas e outras dúvidas serão esclarecidas nesta palestra, além de conhecer o caminho inicial para dá um start nessa nova tecnologia e aproveitar novas oportunidades na sua carreira!"
  subtype: presentation
  speakers: [13]
  language: pt-BR
  complexity: "Beginner"
-
  id: 207
  title: "O ciclo de vida do App: Desenvolvimento, Integração e Analytics atuando de forma integrada"
  description: "Como suportar o desenvolvimento ágil de Apps nativos multiplataforma (Titanium), integrar múltiplas fontes de dados internas e externas (Arrow), e conhecer a experiência do usuário através de Analytics em tempo real (Performance e Comportamento do Usuário). A solução Appcelerator tem como base JS no front-end (Titanium) e back-end (Arrow). O App “perfeito” é resultado de um processo de melhoria contínua com base em métricas claras. Além disso, a visibilidade do comportamento do usuários gera maior engajamento e alavanca o potencial de negócio do seu Apps."
  subtype: presentation
  speakers: [14]
  language: pt-BR
  complexity: "Intermediate"
